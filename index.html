<html id="html">

<head>
<!-- https://www.onlinewebfonts.com/search?q=pixel-7 -->
    <title>Math</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="canvasDiv">
        <canvas id="canvas" height="845" width="845 onkeypress="keyPressed(e)"> </canvas>
    </div>
    <div id="buttons">
        <button onclick="switchAxis()">Switch Axis</button>
        <button id="drawingBtn" onclick="toggleDrawing()">Pause</button>
        <button onclick="reset()">Reset</button>
        <button onclick="wipe()">Clear Graph</button>
        <button id="colorBtn" onclick="toggleColors()">Monochrome</button>
        <button id="linesBtn" onclick="toggleLines()">Draw Dots</button>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
